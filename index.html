<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Tips Chart Generator</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/main.css">

<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<header>
  <h1>Tips Chart Generator</h1>
</header>

<div id="main">

  <ul class="chartInfo">
    <li><span>Beginning of Week</span></li>
    <li>
    <select id="rangeMonth" name="month">
      <option selected disabled>Month</option>
      <!-- Maybe reconsider optgroup here? Better solution is possible -->
      <optgroup>
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>October</option>
        <option>September</option>
        <option>November</option>
        <option>December</option>
      </optgroup>
    </select>
    </li>
    <li>
    <select id="rangeDay" name="day" class="hidden">
    </select>
    </li>
    <li><span class="hidden">Quantity of Tips Pool</span></li>
    <li><input id="quantity" class="hidden"></li>
  </ul>

  <ul class="memberInfo hidden">
    <li><span>Team Member's Name</span></li>
    <li><input></li>
    <li><span>Hours Worked</span></li>
    <li><input></li>
  </ul>

  <ul class="notes hidden">
    <li><span>Notes For The Team</span></li>
    <li><input></li>
  </ul>

  <div id="buttons">
    <a href="#" id="back" class="button hidden">Back</a>
    <a href="#" id="next" class="button">Next</a>
    <a href="#" id="done" class="button hidden">Done</a>
  </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
