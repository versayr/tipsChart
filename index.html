<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Tips Chart Generator</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="css/normalize.min.css">
<link rel="stylesheet" href="css/main.css">

<script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>

<header>
  <h1>Tips Chart Generator</h1>
  <div id="buttons">
    <a href="#" id="weekInfo" class="button">Enter Week Info</a>
    <a href="#" id="newEmployee" class="button">Add An Employee</a>
    <a href="#" id="printChart" class="button">Print Chart</a>
    <a href="#" id="chartNotes" class="button">Crew Notes</a>
  </div>
</header>

<div id="main">

  <div id="tipsChart">
    <div class="titleRow">
      <div>
        <span>First Name</span>
      </div>
      <div>
        <span>Last Name</span>
      </div>
      <div>
        <span>Hours Worked</span>
      </div>
      <div>
        <span>Tips Earned</span>
      </div>
      <div>
        <span>Initials</span>
      </div>
    </div>
    <div class="totalRow">
      <div></div>
      <div></div>
      <div></div>
      <div><span id="totalTips"></span></div>
      <div></div>
    </div>
  </div>

  <div id="modalContainer">
    <div id="shade">
    </div>
    <div id="modal">
      <ul class="memberInfo">
        <li><span>First Name</span></li>
        <li><input class="firstName"></li>
        <li><span>Last Name</span></li>
        <li><input class="lastName"></li>
        <li><span>Hours Worked</span></li>
        <li><input class="hoursWorked"></li>
      </ul>
      <div id="modalButtons">
        <a href="#" id="submit" class="button">Submit</a>
        <a href="#" id="closeModal" class="button">X</a>
      </div>
    </div>
  </div>

</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
</body>
</html>
